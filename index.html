<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Study Plan Tracker V2</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4 md:p-8">

    <div class="max-w-5xl mx-auto">

        <div class="bg-stone-900 text-white p-4 rounded-t-lg shadow-md text-center relative">
            <h1 class="text-xl md:text-2xl font-semibold">60-Day Challenge: 450+ Problems</h1>
            <button id="themeToggle" class="absolute top-4 right-4 text-white hover:text-gray-300 focus:outline-none">
                <i class="fas fa-moon"></i>
            </button>
        </div>

        <div class="bg-white p-4 md:p-6 shadow-md grid grid-cols-2 md:grid-cols-3 gap-4">
            <div class="text-center p-3 bg-gray-50 rounded-lg border border-gray-200">
                <div id="daysCompletedStat" class="text-2xl font-bold text-gray-800">0</div>
                <div class="text-sm text-gray-500">Days Completed</div>
            </div>
            <div class="text-center p-3 bg-gray-50 rounded-lg border border-gray-200">
                <div id="daysRemainingStat" class="text-2xl font-bold text-gray-800">60</div>
                <div class="text-sm text-gray-500">Days Remaining</div>
            </div>
            <div class="text-center p-3 bg-gray-50 rounded-lg border border-gray-200">
                <div id="hoursInvestedStat" class="text-2xl font-bold text-gray-800">0</div>
                <div class="text-sm text-gray-500">Hours Invested</div>
            </div>
        </div>

        <div class="bg-white p-4 md:p-6 shadow-md rounded-b-lg mb-6">
            <div class="mb-4">
                 <div class="progress-container">
                    <div id="progressBar" class="progress-bar" style="width: 0%;">0%</div>
                </div>
            </div>
            <div class="flex flex-col sm:flex-row justify-between items-center gap-3">
                 <div class="relative w-full sm:w-auto">
                    <select id="weekFilterSelect" class="control-button secondary w-full appearance-none pr-8"> 
                        <option value="all">View All Weeks</option>
                        </select>
                     <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                    </div>
                </div>
                <div class="flex gap-3 w-full sm:w-auto">
                    <button id="resetButton" class="control-button secondary w-full sm:w-auto">Reset Progress</button>
                    
                </div>
            </div>
        </div>


        <div id="taskListContainer" class="space-y-4">
            </div>

    </div>

    <footer class="text-center py-6 text-sm text-gray-500">
        Made with ❤️
    </footer>

    <script src="./main.js"></script>

</body>
</html>
